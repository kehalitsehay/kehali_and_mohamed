<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survy Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- This is microverse trail project done by mohamed and kehali-->
  <main>
    <div class="container-fluid py-3">
      <header class="text-center">
          <h4 class="display-6">freeCodeCamp Survey Form</h4>
          <p>Thank you for taking the time to help us improve the platform</p>
      </header>
  </div>
  <section class="container my-2 bg-dark w-50 text-light p-2">
   <form class="row g-3 p-3">
        <div class="col-12">
           <label for="username" class="form-label">Name</label>
           <input type="text" class="form-control" id="username" placeholder="Enter your user name" required>
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your user email" required>
       </div>
       <div class="col-12">
        <label for="username" class="form-label">Name</label>
        <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Your Age" required />
     </div>
        <div class="col-12">
          <label for="username" class="form-label">Which option best describes your current role?</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Perfer not to say</option>
            <option value="5">Other</option>
          </select>
        </div>
         <div class="col-12">
           <label for="validationDefaultUsername" class="form-label">Would you recommened freeCodeCamp to a friend?</label>
         
         <div class="form-check">
            <input class="form-check-input" type="radio" name="radios" id="radio1" checked>
            <label class="form-check-label" for="radio1">Definatly</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radios" id="radio2">
            <label class="form-check-label" for="radio2">Maybe</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radios" id="radio3">
          <label class="form-check-label" for="radio3">Not sure</label>
        </div>
      </div>
      <div class="col-12">
        <label for="username" class="form-label">What is your favorite feature of freeCodeCamp?</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Select an option</option>
          <option value="1">Challengs</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Sourcs</option>
        </select>
      </div>
      <div class="col-12">
        <label for="username" class="form-label">What would you like to see improved? (Check all that apply)</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="frontend">
          <label class="form-check-label" for="frontend">Front-end Projects</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="Back-end">
          <label class="form-check-label" for="Back-end">Back-end Projects</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="Data">
          <label class="form-check-label" for="Data">Data Visualization</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="Challenges">
          <label class="form-check-label" for="Challenges">Challenges</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="Open">
          <label class="form-check-label" for="Open">Open Source Community</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="Gitter">
          <label class="form-check-label" for="Gitter">Gitter help rooms</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="Videos">
          <label class="form-check-label" for="Videos">Videos</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="City">
          <label class="form-check-label" for="City">City Meetups</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="Wiki">
          <label class="form-check-label" for="Wiki">Wiki</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="Forum">
          <label class="form-check-label" for="Forum">Forum</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="Additional">
          <label class="form-check-label" for="Additional">Additional Courses</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <label for="username" class="form-label">What would you like to see improved? (Check all that apply)</label>
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" rows="5"></textarea> 
        </div>
      </div>
       <div class="col-12">
         <button type="submit" class="btn btn-success text-center col-12">Sign in</button>
       </div>
     </form>
  </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
